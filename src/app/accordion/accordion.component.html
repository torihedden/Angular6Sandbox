<button (click)="toggle()">{{setToggleText()}} All</button>

<mat-accordion multi="true">
  <mat-expansion-panel [expanded]="isExpanded" (click)="checkOpenStatus()" (opened)="checkOpenStatus('element')">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Personal data
      </mat-panel-title>

      <mat-panel-description>
        Type your name and age
      </mat-panel-description>

    </mat-expansion-panel-header>
    
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="isExpanded" (click)="checkOpenStatus()" (opened)="checkOpenStatus('element')">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>

      <mat-panel-description>
        Currently I am showing.
      </mat-panel-description>

    </mat-expansion-panel-header>

    <p>I'm visible because I am open</p>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="isExpanded" (click)="checkOpenStatus()" (opened)="checkOpenStatus('element')">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>

      <mat-panel-description>
        Text
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>I'm visible because I am open</p>

  </mat-expansion-panel>
</mat-accordion>
