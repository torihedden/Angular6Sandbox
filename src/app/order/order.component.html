<mat-accordion>
  <mat-expansion-panel *ngFor="let order of orders" 
                       (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ order.orderNumber }}
      </mat-panel-title>
      <mat-panel-description>
        {{ order.name }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <hr>
    <p>{{ order.PON }}</p>
    <p>{{ order.endCustomer }}</p>
  </mat-expansion-panel>
</mat-accordion>
