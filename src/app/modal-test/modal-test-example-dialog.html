<h1 mat-dialog-title>Order Inquiry Form</h1>
<div mat-dialog-content>
        <p>Inquiry Reason</p>
    <!-- We likely do not have to use material components for the radio group and textarea. We can't use select element because that doesn't allow all values to be visible at once -->
    <mat-radio-group class="example-radio-group" [(ngModel)]="data.customerReason">
        <mat-radio-button class="example-radio-button" *ngFor="let reason of data.reasons" [value]="data.reason">
            {{ reason }}
        </mat-radio-button>
    </mat-radio-group>
    <mat-form-field>
        <p>Remarks</p>
        <textarea matInput [(ngModel)]="data.inquiryReason" maxlength="250"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
<button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.inquiryReason" cdkFocusInitial>Submit</button>
</div>
