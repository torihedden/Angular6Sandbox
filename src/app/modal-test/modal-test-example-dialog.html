<h1 mat-dialog-title>Order Inquiry Form</h1>
<div mat-dialog-content>
  <mat-form-field>
    <p>Remarks</p>
    <textarea matInput [(ngModel)]="data.inquiryReason" maxlength="250"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.inquiryReason" cdkFocusInitial>Submit</button>
</div>
