<h1 mat-dialog-title>Order Inquiry Form</h1>
<div mat-dialog-content>
    <div class="dialog-contents">
            <p>Inquiry Reason</p>
            <div class="wrapper">
                <div *ngFor="let reason of data.reasons">
                    <input type="radio" value="{{ reason.reasonText }}" name="radio" id="{{ reason.id }}" [checked]=reason.checked>
                    <label for="{{ reason.id }}">{{ reason.reasonText }}</label>
                </div>
            </div>
    </div>
    <div class="dialog-contents">
        <p>Remarks</p>
        <textarea maxlength="250"></textarea>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.inquiryReason" cdkFocusInitial>Submit</button>
</div>
